<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>

    <nav class = "navbar navbar-inverse">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Welcome</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a href="Bootstrap_Main_Project.html">Landing Page</a></li>
      </ul>

    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your Email and Password below to log in to Coffee Lover</p>
      </div>
    </div>

    <div class="container">
      <form class="form-group">
        <label for="username">Email:</label>
        <input type="email" class="form-control" name="username" value="" placeholder="Email"><br>

        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" value="" placeholder="Password">
      </form>

      <div class="checkbox">
        <label for="usercheck"><input type="checkbox" name="usercheck" value="">Keep Me Logged In</label>
      </div>

      <button type="submit" class = "btn-btn-default" name="button">Submit</button>

    </div>



  </body>
</html>
